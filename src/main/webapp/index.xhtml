<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data" prependId="false"><font></font>   
            <p:growl id="growl" showDetail="true"/>  
            <p:panel header="Datos del Candidato">  
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="foto" value="Foto: " />  
                    <p:fileUpload id="foto" value="#{candidatoBean.uploadedFile}"
                                  mode="simple" auto="true"  skinSimple="true"
                                  sizeLimit="100000" allowTypes="/(\.|\/)(jpe?g|png)$/">

                    </p:fileUpload>
                    <p:outputLabel for="nombre" value="Nombre: " />   
                    <p:inputText id="nombre" value="#{candidatoBean.candidato.nombre}" required="true" />  
                    <p:outputLabel for="apellido" value="Apellido:" />   
                    <p:inputText id="apellido" value="#{candidatoBean.candidato.apellido}" required="true" />  
                    <p:outputLabel for="nacer" value="Nacimiento:" />
                    <p:calendar id="nacer" value="#{candidatoBean.candidato.fechaNacimiento}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />

                    <p:outputLabel for="cedula" value="Cedula:" />   
                    <p:inputText id="cedula" value="#{candidatoBean.candidato.cedula}" required="true" />  
                    <p:outputLabel  value="DescripciÃ³n de la Hoja de Vida:" />   
                    <p:inputTextarea id="descripcion" value="#{candidatoBean.candidato.hojaVida}" required="true" rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres restantes." autoResize="false" />
                    <br />
                    <h:outputText id="display" />
                </h:panelGrid>  
                <p:commandButton value="Agregar Candidato" action="#{candidatoBean.saveMessage()}" update="@form" ajax="false"/>
                <h:panelGrid>
                    <p:commandButton value="Votar" action="#{candidatoBean.main()}"/>
                </h:panelGrid>
            </p:panel>     
        </h:form>
    </h:body>
</html>
